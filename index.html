<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Website</title>
    <!-- costum style file -->
    <link rel="stylesheet" href="Public/styles/style.css" />
    <!-- font awsome icons cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header section starts -->
    <header class="header">
      <a href="#" class="logo">
        <img src="Public/assets/images/logo.png" alt="logo" />
        <p>Anahid's <sub>Restaurant</sub></p>
      </a>
      <nav class="navbar">
        <a href="#home">home</a>
        <a href="#about">about</a>
        <a href="#food">food</a>
        <a href="#menu">menu</a>
        <a href="#gallery">gallery</a>
        <a href="#order">blogs</a>
      </nav>
      <section class="icons">
        <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
        <i class="fa-solid fa-cart-shopping" id="cart-btn"></i>
      </section>
      <section class="search-form">
        <input type="search" id="search-box" placeholder="search here..." />
        <label for="search-bax" class="fa-solid fa-magnifying-glass"></label>
      </section>
      <span id="menu-btn" class="fas fa-bars"></span>
    </header>
    <!-- header section ends -->
    <!-- home section starts -->
    <main class="home" id="home">
      <section class="home-slider">
        <section class="slider">
          <section class="slider-item">
           <section
             style="background-image: url(Public/assets/images/home-slide3.jpg);"
              class="slider-img">
              <section class="content">
                <p>outstanding food</p>
                <h3>delicious cooking</h3>
                <button class="btn" type="button">Order Online</button>
              </section>
            </section>
              </section>
             <button type="button" class="prev"><i class="fas fa-chevron-left"></i></button>
             <button type="button" class="next"><i class="fas fa-chevron-right"></i></button>
            </section>
        </section>
      </section>
    </main>
    <!-- home section ends -->
    <!-- ioicons cdn -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- JS costum file -->
    <script src="Public/js/app.js"></script>
  </body>
</html>
